<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme">
  <main>
    <div class="head">
      <p id="calc">calc</p>
      <p id="theme">THEME</p>
      <div class="head-themes">
        <div class="head-num">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="suwak">
          <div class="dot"></div>
        </div>
      </div>   
    </div>

    <div class="screen">
      <p class="wynik"></p>
      <p class="poprzednie"></p>
    </div>

    <div class="keyboard">
      <div class="rows">
        <button class="btns themekey1 num" value="7">7</button>
        <button class="btns themekey1 num" value="8">8</button>
        <button class="btns themekey1 num" value="9">9</button>
        <button class="del btn-bbg-theme1">DEL</button>
      </div>
      <div class="rows">
        <button class="btns themekey1 num" value="4">4</button>
        <button class="btns themekey1 num" value="5">5</button>
        <button class="btns themekey1 num" value="6">6</button>
        <button class="btns operacja themekey1" value="+">+</button>
      </div>
      <div class="rows">
        <button class="btns themekey1 num" value="1">1</button>
        <button class="btns themekey1 num" value="2">2</button>
        <button class="btns themekey1 num" value="3">3</button>
        <button class="btns operacja themekey1" value="-">-</button>
      </div>
      <div class="rows">
        <button class="btns themekey1 num" value=".">.</button>
        <button class="btns themekey1 num " value="0">0</button>
        <button class="btns operacja themekey1" value="/">/</button>
        <button class="btns operacja themekey1" value="x">x</button>
      </div>
      <div class="rows">
        <button class="btn-b reset btn-bbg-theme1">RESET</button>
        <button class="btn-b rowna rowna-theme1">=</button>
      </div>
    </div>
  </main>
</body>
<script src="app.js"></script>
</html>
